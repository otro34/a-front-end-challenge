<html>
    <head>
        <link rel="stylesheet" href="Assets/styles.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div id="expandable">
            <div class="header">
                <div class="title-section">
                    <h3>Section Title</h3>
                </div>
                <div class="add-section"><i class="material-icons">add</i></div>
                <div class="toggle-section"><i class="material-icons">keyboard_arrow_up</i></div>
            </div>
            <div id="content">
                <div class="header content-header">
                    <div class="title-section">
                        <h4>Some text</h4>
                    </div>
                    <div class="add-section"><i class="material-icons">star</i></div>
                    <div class="toggle-section"><i class="material-icons">play_arrow</i></div>
                </div>
                <div id="content-fields">
                    <div class="floating-label">
                        <input placeholder="Field1" type="text" name="field1" id="field1" autocomplete="off"/>
                        <label for="field1">Field1 *</label>
                    </div>
                    <div class="floating-label">
                            <input placeholder="Field2" type="text" name="field2" id="field2" autocomplete="off"/>
                            <label for="field2">Field2 *</label>
                    </div>
                    <div class="floating-label">
                            <input placeholder="Field3" type="text" name="field3" id="field3" autocomplete="off"/>
                            <label for="field3">Field3 *</label>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
